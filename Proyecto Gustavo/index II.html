<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="Bootstrap/css/bootstrap.css" rel="stylesheet">


  <title>Programación IV</title>
</head>

<body>
  <div class="container-fluid bg-primary py-5">
    <div class="container text-white">
      <h1>Bienvenidos a la materia</h1>
      <p class="lead">Bienvenidos al dictado de la materia de Programación</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <form>
          <!--Todo esto se una para el FORM-->
          Nombre: <br>
          <!--se utiliza para caja de texto-->
          <input type="text" id=txtNombre required><br>
          Apellido: <br>
          <input type="text" id=txtApellido required><br>
          Edad: <br>
          <input type="text" id=txtEdad required><br>
      
          <br>
          Descripción del socio:
          <!--se utiliza para los espacio para escribir -->
          <textarea name="" id="txtObservación" cols="60" rows="5"></textarea>
          <br>
          <br>
          <br>
          <input type="submit" value="Grabar" class="link-primary" onclick="Grabar();">

        </form>
      </div>
      <div class="col-sm-12 col-md-6">
        <button type="button" onclick="validarForm();">Mostrar alerta</button>
      </div>
      <!-- Onchange
      Onmouseout
      Onkeydown
      Onload -->
    </div>
    <hr>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="Bootstrap/js/bootstrap.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>

  <script>
    function validarForm() {
      let txtNombre = document.getElementById('txtNombre').value;
      let txtApellido = document.getElementById('txtApellido').value;
      let txtObservación = document.getElementById('txtObservación').value;
      let valorEdad = document.getElementById('txtEdad').value;


      if (txtNombre === "") {
        alert('Ingrese un nombre');
        return false;
      }
      if (txtApellido === "") {
        alert('Ingrese un apellido');
        return false;
      }
      if (txtObservación === "") {
        alert('Ingrese observaciones');
        return false;
      }

      if(isNaN(valorEdad)){
        alert('Ingrese edad en forma de numero');
        return false;
      }
      return true;
    }
  </script>
 <script>
   function Grabar(){
     if(validarForm()){
       alert('Validación exitosa')
     }
     else{

     }
     
   }
 </script>
</body>

</html>
