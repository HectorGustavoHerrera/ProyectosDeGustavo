<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="Bootstrap/css/bootstrap.css" rel="stylesheet">


  <title>Programación IV</title>

<body>
  <div class="container-fluid bg-primary py-5">
    <div class="container text-white">
      <h1>Bienvenidos a la materia</h1>
      <p class="lead">Bienvenidos al dictado de la materia de Programación</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="txtNombre" aria-describedby="nombreAyuda" required>
            <small id="nombreAyuda" class="form-text text-muted">Ingrese el nombre del nuevo socio.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Apellido</label>
            <input type="text" class="form-control" id="txtApellido" aria-describedby="apellidoAyuda" required>
            <small id="apellidoAyuda" class="form-text text-muted">Ingrese el apellido del nuevo socio.</small>
          </div>
          <input type="submit" class="btn btn-primary" value="Grabar" class="link-primary" onclick="Grabar();">
          
      

        </form>
      </div>
      <div class="col-sm-12 col-md-6">

      </div>
      <!-- Onchange
      Onmouseout
      Onkeydown
      Onload -->
    </div>
    <hr>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="Bootstrap/js/bootstrap.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "> </script>


  <script>
    function validarForm() {
      let txtNombre = document.getElementById('txtNombre').value;
      let txtApellido = document.getElementById('txtApellido').value;



      if (txtNombre === "") {
        swal ( "Ingrese un nombre" ) ;
        //alert('Ingrese un nombre');
        return false;
      }
      if (txtApellido === "") {
        swal ( "Ingrese un apellido" ) ;
        //alert('Ingrese un apellido');
        return false;
      }

      return true;
    }
  </script>
  <script>
    function Grabar() {
      if (validarForm()) {
        alert('Validación exitosa')
      }
      else {

      }

    }
  </script>
</body>
